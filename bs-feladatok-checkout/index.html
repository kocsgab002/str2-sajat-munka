<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Checkout form</title>
</head>

<body>
    <main class="bg-light">
        <section class="py-5">
            <div class="container">
                <div class="row flex-row-reverse">
                    <div class=" col-sm-4 bg-light">
                        <div class="d-flex mb-2">
                            <h4 class="text-secondary">Your cart</h4>
                            <p class="h5 rounded-pill border px-3 bg-secondary ml-auto text-white">3</p>
                        </div>
                        <div class="border bg-white">
                            <div class="d-flex px-4 py-2 border-bottom">
                                <div>
                                    <h5 class="mb-0">Product name</h5>
                                    <small class="text-secondary">Brief description</small>
                                </div>
                                <div class="text-secondary ml-auto">$12</div>
                            </div>
                            <div class="bg-white">
                                <div class="d-flex px-4 py-2 border-bottom">
                                    <div>
                                        <h5 class="mb-0">Second product</h5>
                                        <small class="text-secondary">Brief description</small>
                                    </div>
                                    <div class="text-secondary ml-auto">$8</div>
                                </div>
                            </div>
                            <div class="bg-white">
                                <div class="d-flex px-4 py-2 border-bottom">
                                    <div>
                                        <h5 class="mb-0">Third item</h5>
                                        <small class="text-secondary">Brief description</small>
                                    </div>
                                    <div class="text-secondary ml-auto">$5</div>
                                </div>
                            </div>
                            <div class="bg-light text-success">
                                <div class="d-flex px-4 py-2 border-bottom">
                                    <div>
                                        <h5 class="mb-0">Promo code</h5>
                                        <small class="text-secondary text-success">EXAMPLECODE</small>
                                    </div>
                                    <div class="text-secondary ml-auto text-success">-$5</div>
                                </div>
                            </div>
                            <div class="bg-white">
                                <div class="d-flex px-4 py-2">
                                    <div>
                                        <h5 class="mb-0">Total (USD)</h5>
                                    </div>
                                    <div class="text-secondary ml-auto font-weight-bold text-body">$20</div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 mb-4">
                            <div class="p-2 border">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Promo code"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-secondary text-light"
                                            id="basic-addon2">Redeem</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-sm-8 bg-light my-0">
                        <h4>Billing address</h4>
                        <form>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="firstname">First name</label>
                                    <input type="text" name="firstname" id="firstname" class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="lastname">Last name</label>
                                    <input type="text" name="lastname" id="lastname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email <span class="text-secondary">(Optional)</span></label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="you@example.com">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="secaddress">Address 2 <span class="text-secondary">(Optional)</span></label>
                                <input type="text" name="secaddress" id="secaddress" class="form-control"
                                    placeholder="Apartment or suite">
                            </div>
                            <div class="row">
                                <div class="col-sm-5 form-group">
                                    <label for="country">Country</label>
                                    <select class="form-control" id="country">
                                        <option>Choose...</option>
                                        <option>USA</option>
                                        <option>Magyarorsz√°g</option>
                                    </select>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label for="state">State</label>
                                    <select class="form-control" id="state">

                                    </select>
                                </div>
                                <div class="col-sm-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" id="zip" class="form-control">
                                </div>
                            </div>
                            <div class="border-top border-bottom py-3 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check1">
                                    <label class="form-check-label" for="check1">
                                        Shippng address is the same as my billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check2">
                                    <label class="form-check-label" for="check2">
                                        Save this informaiton for next time
                                    </label>
                                </div>
                            </div>
                            <h4 class="mb-3">Payment</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="creditcard"
                                    value="option1" checked>
                                <label class="form-check-label" for="creditcard">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="debitcard"
                                    value="option2">
                                <label class="form-check-label" for="debitcard">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="radio" id="paypal" value="option3">
                                <label class="form-check-label" for="paypal">
                                    Paypal
                                </label>
                            </div>
                            <div class="border-bottom mb-4">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="nameoncard">Name on card</label>
                                        <input type="text" name="nameoncard" id="nameoncard" class="form-control">
                                        <small id="cardHelp" class="form-text text-muted">Full name as displayed on
                                            card</small>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="cardnumber">Credit card number</label>
                                        <input type="text" name="cardnumber" id="cardnumber" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-3">
                                        <label for="expiration">Expiration</label>
                                        <input type="text" name="expiration" id="expiration" class="form-control">
                                    </div>
                                    <div class="form-group pb-3 col-sm-3">
                                        <label for="cvv">CVV</label>
                                        <input type="text" name="cvv" id="cvv" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg w-100">Continue to
                                checkout</button>
                        </form>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>

</body>

</html>
