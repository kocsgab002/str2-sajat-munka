<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login screen</title>
</head>

<body>
    <main>
        <section class="py-5 vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center flex-column">
                    <div class="col-1 bg-success d-flex justify-content-center rounded-lg px-4">
                        <h1 class="font-weight-bold text-white mb-1">G</h1>
                    </div>
                    <h2 class="pt-4 pb-2">Please sign in</h2>

                    <div class="col-4 mx-auto">
                        <form>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Email address" required>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-check mb-2">
                                    <input type="checkbox" name="rememberme" id="rememberme" class="form-check-input">
                                    <label for="newsletter" class="form-check-label">Remember me</label>
                                </div>
                            </div>
                            <div class="w-100 text-center bg-primary text-white py-2 my-3 rounded-lg">Sign in</div>
                            <!-- <button type="button" class="btn btn-primary btn-lg w-100">Sign in</button> -->
                        </form>
                        <p class="text-center mt-4">â’¸ 2017-2020</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
